name: 'Astrapay PR Build'
on:
  pull_request:
    types:
      - opened
    branches:
      - 'main'

permissions:
  contents: read
  pull-requests: read

jobs:
  build-test-coverage:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Build
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'build'
      - name: Test
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'test'
      - name: Coverage
        uses: maierj/fastlane-action@v3.0.0
        with:
          lane: 'coverage'