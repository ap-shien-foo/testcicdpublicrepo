name: 'Astrapay PR Build'
on:
  pull_request:
    types:
      - opened
    branches:
      - 'main'

permissions:
  contents: read
  pull-requests: read

jobs:
  build-test-coverage:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build
        run: bundle exec fastlane build
      - name: Test
        run: bundle exec fastlane test
      - name: Coverage
        run: bundle exec fastlane coverage